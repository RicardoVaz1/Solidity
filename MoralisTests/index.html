        <script>

            Moralis.initialize('UZSqeVQoEaE8T6ZJ2XKCdOcaVAPtDqpmLT39szsD'); // Application id from moralis
            Moralis.serverURL = 'https://pvvnotm4bih1.usemoralis.com:2053/server'; //Server url from moralis
            
            async function getInfByID() {
                const query_id = "1id5SR1vqy68wzGHHb7oFYSe"
                const inf = await Moralis.Cloud.run("cryptopunks?id="+query_id)
                console.log(inf)

            async function getInfvByDate() {
                const query_date = "2022-04-11T11:15:20.000Z"   // ("Mon Apr 11 2022 12:15:20 GMT+0100 (Western European Summer Time)")
                const inf = await Moralis.Cloud.run("transactions?date="+query_date)

            }
            
            getInfByID()
            getInfvByDate()
